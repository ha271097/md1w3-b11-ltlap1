<script>

let f;

    a = b;
    b = f;
    if (f%5==0){
        document.write(f);
        break;
    }
}

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    for(i=1;i<=100;i++){
        if(i%3==0 && i%5==0){
            document.write('FizzBuzz'+"</br>");
        }
            else if(i%3==0){
                document.write('Fizz'+"</br>");
            }
                else if(i%5==0){
                document.write('Buzz'+"</br>");
                }
                    else{
                    document.write(i+"</br>");
                    }
    }
</script>
</body>
</html>







<!DOCTYPE html>

<body>

<input type="button" onclick="play()" value="play">
<input type="reset" onclick="play()" value="playgain">
</form>
<script>
    function play() {
        let i = 0;
        let random = Math.floor(Math.random() * 10);
        for (i = 1; i <= 3; i++) {
            let number = +prompt('Enter number');
            if (number==random){
                alert('Bingo');
                break;
            }
            else {
                alert('Chuc ban may man lan sau');

            }

        }
    }
</script>
